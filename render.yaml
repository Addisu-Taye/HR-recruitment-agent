services:
  - type: web
    name: hr-recruitment-agent
    env: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt && cd frontend && npm install && npm run build"
    startCommand: "python backend/manage.py collectstatic --noinput && python backend/manage.py migrate && gunicorn hr_core.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
    disk:
      name: hr_data
      mountPath: /app/backend/media
